<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header">
        <div class="title">To-Do List</div>
    </div>

    <div class="midBox">

        <div class="sidebar">
            <div class="project">Projects</div>
<button id = "addProject" class="addButton">Add Project</button></div>

        <div class="main">
            <div class="listTitle">Morning</div>

            <div class="list" id = "list">
                <div class="item">work</div>
                <div class="item">clen</div>
                <div class="item">shower</div>
            </div>
            
            <button id = "add" class="add">+</button>
                <form action="#" method = post id = "addItem">
                    <div class="input">
                        <label for="title"></label>
                        <input type="text" name = "title" id = "title" required>
                    </div>
                </form>
        </div>
    </div>

    <div class="content" id="content">
        <script src="main.js"></script>
      </div>

</body>
</html>
